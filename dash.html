<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<ul id="tabs-chart">
      <li><a id="tab1">TL</a></li>
      <li><a id="tab2">EURO</a></li>
      <li><a id="tab3">USD</a></li>
	</ul>

	<div class="chart">
		<svg viewbox="0 0 0 0" style="height:0; width: 0;">
		  <defs>
		    <linearGradient id="gradient-a" x2="0%" y2="100%">
		      <stop offset="0%" stop-color="#6591F9" />
		      <stop offset="100%" stop-color="#531DAB" />
		    </linearGradient>
		  </defs>
		</svg>
		<div class="ct-chart ct-perfect-fourth">
	  	</div>
		<div id="tooltip"></div>
	</div> 	


	<div class="slider">
	  <div class="slide"></div>
	  <div class="slide"></div>
	  <div class="slide"></div>
	</div>
	<div class="slide-title">		
	  <p>lorem 1</p>
	  <p>lorem 2</p>
	  <p>lorem 3</p>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  	<script>
// CHART

var data = {
  labels: [1, 2, 3, 4, 5, 6],
  series: [
    [5, 2, 7, 8, 5, 3]
  ]
};

createChart(data, ' USD');

function createChart(data, str){
	var options = {
	  low: 0,
	  high: 10,
	  showArea: true,
	  fullWidth: true,
	  chartPadding: {
	    right: 0,
	    left: -40,
	    bottom: -30
	  },
	  axisX: {
	    labelInterpolationFnc: function(value, index) {
	      return index % 2 === 0 ? value : null;
	    }
	  }
	};

	var chart = new Chartist.Line('.ct-chart', data, options);

	chart.on('created', function(ctx) {
		var tt = $('#tooltip');
		$('.ct-point').on('mouseover', function(e) {
			tt.html($(this).attr('ct:value') + str);

			tt.css("left", parseInt($(this).attr('x1')) - 50);
			tt.css("top", parseInt($(this).attr('y1')) - 30);
			tt.css("display", 'block');
		});

		$('.ct-point').on('mouseout', function() {
			// tt.css("display", 'none');
		});  
	});
}

// CHART END


//tabs-chart     
$('#tabs-chart li a').click(function(){
    var t = $(this).attr('id');
    var txt = this.innerText;
    $('#tooltip').css('display', 'none');
    switch (txt) {

    	case 'TL':    		
    		data.series = [
			    [1, 3, 2, 5, 3, 2]
			  ];
    		break;
    	case 'EURO':    		
    		data.series = [
			    [4, 1, 5, 3, 5, 6]
			  ];
    		break;
    	default:
    		data.series = [
			    [5, 2, 7, 8, 5, 3]
			  ];
    		break;
    }
    createChart(data, txt);
});
// tabs-chart END



// SLIDER
$('.slider').slick({
	asNavFor: '.slide-title',
	centerMode: true,
	centerPadding: '40px',
	slidesToShow: 1,
	arrows: false,
});

$('.slide-title').slick({
	asNavFor: '.slider',
	draggable: false,
    centerPadding: '0px',
    slidesToShow: 1,
    prevArrow: '<i class="fas fa-chevron-left"></i>',
    nextArrow: '<i class="fas fa-chevron-right"></i>',speed: 200,
    fade: true,
});
// SLIDER END

  	</script>
  </body>
</html>
